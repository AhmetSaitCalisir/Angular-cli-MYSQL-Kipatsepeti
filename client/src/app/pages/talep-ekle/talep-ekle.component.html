<div class="container">
  <div class="row">
    <div class="col">
      <form (submit)="ekle()">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleFormControlSelect1">Kitap</label>
                <select
                  class="form-control"
                  id="exampleFormControlSelect1"
                  [(ngModel)]="eklenecekKitap"
                  name="eklenecekKitap"
                >
                  <option *ngFor="let kitap of kitaplar" [ngValue]="kitap">
                    {{ kitap.isim }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="exampleFormControlInput1">Adet</label>
                <input
                  type="number"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="0"
                  [(ngModel)]="eklenecekKitapAdet"
                  name="eklenecekKitapAdet"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-success btn-block">
            Sepete Ekle
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="row justify content center">
    <div class="col-5">
      <div class="card">
        <div class="card-header">Sepet</div>
        <ul
          class="list-group list-group-flush"
          *ngFor="let kitap of eklenenKitaplar"
        >
          <li class="list-group-item">{{ kitap.isim }} {{ kitap.fiyat }}₺</li>
        </ul>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Toplam Fiyat: {{ talep.fiyat }}₺</li>
        </ul>
        <div class="card-body">
          <button class="btn btn-outline-primary" (click)="olustur()">
            Talep oluştur
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
